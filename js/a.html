<html>

<head>
<title></title>
<style type="text/css"> 
        
/* change the color,height, and width of timebar */
    .bar {
        width:500px;height:20px;background-Color:black; 
    }   

    #bar {
        width:20px;height:20px;background-Color:green;color:white;text-Align:center;
    }

</style>

<script type="text/javascript">

    function timeBarAnimate(mode,object,start){
        this.to=null;
        this.object=typeof(object)=='object'?object:document.getElementById(object);
        this.mode=mode.replace(/\W/g,'');
        this.data=[start||0];
        return this;
    }

    timeBarAnimate.prototype.animate=function(start,end,ms,scale,c){
        clearTimeout(this.to);
        this.time=ms||this.time||0;
        this.neg=start>0||end>0;
        this.data=[start,start,end];
        this.mS=this.time*(!scale?1:Math.abs((end-start)/(scale[1]-scale[0])));
        this.c=typeof(c)=='string'?c.charAt(0).toLowerCase():this.c?this.c:'';
        this.inc=Math.PI/(2*this.mS);
        this.starttime=new Date().getTime();
        this.cng();
    }

    timeBarAnimate.prototype.cng=function(){
        var oop=this,ms=new Date().getTime()-this.starttime;
        this.data[0]=(this.c=='s')?(this.data[2]-this.data[1])*Math.sin(this.inc*ms)+this.data[1]:(this.c=='c')?this.data[2]-(this.data[2]-this.data[1])*Math.cos(this.inc*ms):           (this.data[2]-this.data[1])/this.mS*ms+this.data[1];
        this.apply();
        if (ms<this.mS) this.to=setTimeout(function(){oop.cng()},10);
        else {
            this.data[0]=this.data[2];
            this.apply();
        if (this.Complete) this.Complete(this);
    }
}

    timeBarAnimate.prototype.apply=function(){
        if (isFinite(this.data[0])){
        if (this.data[0]<0&&!this.neg) this.data[0]=0;
        if (this.mode!='opacity') this.object.style[this.mode]=Math.floor(this.data[0])+'px';
        else timeBarOpacity(this.object,this.data[0]);
    }
}

    function timeBarOpacity(object,opacity){
        if (opacity<0||opacity>100) return;
        object.style.filter='alpha(opacity='+opacity+')';
        object.style.opacity=object.style.MozOpacity=object.style.WebkitOpacity=object.style.KhtmlOpacity=opacity/100-.001;
}


</script>

</head>

<body>
<div class="bar" >
<div id="bar" ></div>
</div>

<script type="text/javascript">

    function Bar(o){
        var object=document.getElementById(o.ID);
        this.oop=new timeBarAnimate('width',object,0);
        this.max=object.parentNode.offsetWidth;
        this.to=null;
}

    Bar.prototype={

    Start:function(sec){
        clearTimeout(this.to);
        this.oop.animate(this.max,0,sec*1000);
        this.start=new Date();
        this.sec=sec;
        this.Time();
 },

    Time:function(sec){
        var oop=this,sec=this.sec-Math.floor((new Date()-this.start)/1000);
        this.oop.object.innerHTML=sec+' seconds';
        if (sec>0){
            this.to=setTimeout(function(){ oop.Time(); },1000);
  }
 }

}

    var B1=new Bar({
        ID:'bar'
});

    B1.Start(30); // change amount of time in seconds

</script>

</body>

</html>
